{% extends 'base.html' %}
{% block title %}
  Market page
{% endblock %}
{% block content %}
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">BARCODE</th>
        <th scope="col">PRICE</th>
        <th> Options </th>
      </tr>
    </thead>
    <tbody>
      {% for item in stock %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>{{ item.price }} kshs </td>
          <td>
            <button type="button" class="btn btn-primary"><i class="far fa-eye">More info</button>
            <button type="button" class="btn btn-success"><i class="fas fa-edit">Purchase this item</button>
          <button type="button" class="btn btn-danger"><i class="far fa-trash-alt">Delete</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
